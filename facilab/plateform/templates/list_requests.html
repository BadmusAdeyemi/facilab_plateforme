{% extends 'base.html' %}

{% block list_requests %}
<h1>La liste des demandes</h1>
        <ul>
            {% for request in requests %}
            <li><a href="{% url 'detail-request' request.id %}">{{ request.request_title }}</a></li>
                <p>{{ request.request_detail }}</p>
            {% endfor %}
        </ul>

{% endblock %}
