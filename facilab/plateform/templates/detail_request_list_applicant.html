{% extends 'base.html' %}

{% block detail_request_list_applicant %}
<div class="detail-request">
    <h1>Consultation d'une demande</h1>
    <article class="window-detail-request">
        <div class="request">
            <div class="show-title">
                <a href="{% url 'list-request' %}">
                    <img class="cancel-icon" src="/static/images/cancel_icon.png" alt="cancel icon">
                </a>
                <h2>{{ request.request_title }}</h2>
            </div>
            <div>
                <h3>Description</h3>
                <p class="response">{{ request.request_detail }}</p>
            </div>
            <div>
                <h3>Date de création</h3>
                <p class="response">{{ request.created_at }}</p>
            </div>
            <div>
                <h3>Dernière mise à jour</h3>
                <p class="response">{{ request.updated_at }}</p>
            </div>
        </div>
    </article>
</div>
{% endblock %}
