{% extends 'base.html' %}
{% block login %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Se connecter">
    </form>
    <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
{% endblock %}
